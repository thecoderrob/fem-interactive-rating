<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="index.css" />

    <!--Script-->
    <script src="index.js" defer></script>

    <title>Frontend Mentor | Interactive rating component | thecoderrob</title>
  </head>
  <body>
    <div class="container--rating | container flow">
      <img src="/images/icon-star.svg" alt="" class="icon" />
      <div class="rating-message">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-options | flex">
        <button
          type="button"
          class="btn btn-rating"
          value="1"
          aria-selected="false"
          onclick="setUserRating(event)"
        >
          1
        </button>
        <button
          type="button"
          class="btn btn-rating"
          value="2"
          aria-selected="false"
          onclick="setUserRating(event)"
        >
          2
        </button>
        <button
          type="button"
          class="btn btn-rating"
          value="3"
          aria-selected="false"
          onclick="setUserRating(event)"
        >
          3
        </button>
        <button
          type="button"
          class="btn btn-rating"
          value="4"
          aria-selected="false"
          onclick="setUserRating(event)"
        >
          4
        </button>
        <button
          type="button"
          class="btn btn-rating"
          value="5"
          aria-selected="false"
          onclick="setUserRating(event)"
        >
          5
        </button>
      </div>
      <button type="submit" class="btn btn-submit" onclick="handleSubmit()">
        Submit
      </button>
    </div>

    <div class="container--finished | container grid">
      <img src="/images/illustration-thank-you.svg" alt="" />
      <p>You selected <span id="user-rating"></span> out of 5</p>
      <div class="rating-message">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
